<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts-GL 3D Pyramid Demo</title>
    <script src="./echarts.min.js"></script>
    <script src="./echarts-gl.min.js"></script>
  </head>
  <body>
    <div id="chart" style="width: 800px; height: 600px"></div>
    <script type="text/javascript">
      var chart = echarts.init(document.getElementById("chart"));

      chart.setOption({
        tooltip: {},
        visualMap: {
          max: 100,
          inRange: {
            color: ["#e0ffff", "#006edd"],
          },
        },
        series: [
          {
            type: "bar3D",
            data: [
              [0, 0, 0, 50],
              [1, 0, 0, 30],
              [0.5, 0.5, 0, 20],
              [0, 0, -1, 10],
            ],
            shading: "lambert",
            label: {
              textStyle: {
                fontSize: 16,
                borderWidth: 1,
              },
            },
            itemStyle: {
              opacity: 0.8,
              color: "#ff4500",
            },
          },
        ],
      });
    </script>
  </body>
</html>
